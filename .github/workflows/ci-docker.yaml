name: ğŸ³ CI Docker build

on:
  pull_request:

jobs:
  build:
    name: Build and push docker images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        packages: ["turbine", "ui", "simulation-ui", "simulation-server"]
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v3

      - name: â›ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: â›ï¸ Setup Docker
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: ğŸ“¦ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
        
      - name: ğŸ§± Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/${{ matrix.packages }}
          file: ./packages/${{ matrix.packages }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: | 
            nusterkit/${{ matrix.packages }}:draft
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache