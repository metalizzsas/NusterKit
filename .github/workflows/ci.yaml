name: 🚀 CI

on:
  pull_request:

# cancel in-progress runs on new commits to same PR (gitub.event.number)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

env:
  NODE_ENV: development

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v3

      - name: ⛏️ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⛏️ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: 🗂️ Install packages 
        run: pnpm install --frozen-lockfile

      - name: ✔️ Run linting
        run: pnpm run lint

      - name: 🧱 Build libraries # Build all libraries
        run: pnpm run build:libs

      - name: ✔️ Run tests
        run: pnpm test

      - name: ❔ Get Nuster BalenaCloud version from package.json
        id: get_nuster_version
        run: cat ./packages/nuster/package.json | echo version=$(jq -r '.version') >> $GITHUB_OUTPUT

      - name: 🧱 Build packages 
        run: pnpm run build:packages
        env:
          VITE_NUSTER_VERSION: ${{ steps.get_nuster_version.outputs.version }}