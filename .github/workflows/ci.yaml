name: 🚀 CI

on:
  push:
    branches:
      - main
  pull_request:

# cancel in-progress runs on new commits to same PR (gitub.event.number)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

env:
  NODE_ENV: development

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v3

      - name: ⛏️ Setup PNPM 
        uses: pnpm/action-setup@v2.2.3

      - name: ⛏️ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: ⛭ Setup Pnpm github registry
        run: pnpm config set @metalizzsas:registry=https://npm.pkg.github.com //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🗂️ Install packages 
        run: pnpm install

      - name: ✔️ Run linting
        run: pnpm run lint

      - name: ✔️ Run tests
        run: pnpm test

      - name: 🧱 Build packages
        run: pnpm run build