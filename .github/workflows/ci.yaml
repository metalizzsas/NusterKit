name: ğŸš€ CI

on:
  pull_request:

# cancel in-progress runs on new commits to same PR (gitub.event.number)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

env:
  NODE_ENV: development

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v3

      - name: â›ï¸ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: â›ï¸ Setup PNPM 
        run: |
          corepack enable
          pnpm --version

      - name: ğŸ—‚ï¸ Install packages 
        run: pnpm install

      - name: âœ”ï¸ Run linting
        run: pnpm run lint

      - name: ğŸ§± Build nuster-typings # Build all libraries
        run: pnpm run build-libs

      - name: âœ”ï¸ Run tests
        run: pnpm test

      - name: ğŸ§± Build packages 
        run: pnpm run build