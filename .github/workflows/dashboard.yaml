name: 📤 Deploy Nuster dashboard
on:
  workflow_dispatch:

jobs:
  dashboard:
    runs-on: ubuntu-latest
    name: 📤 Deploy Nuster dashboard
    environment: "Dashboard deployment"
    steps:

      - name: 📚 Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ⛏️ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: ⛏️ Setup PNPM 
        run: |
          corepack enable
          pnpm --version

      - name: 📚 Install Node dependencies
        run: pnpm install --ignore-scripts
        working-directory: ./packages/dashboard

      - name: 🧱 Run build scripts on all packages
        run: pnpm run build
        working-directory: ./packages/dashboard
        env:
          NODE_ENV: production
      
      - name: 📝 SSH Copy to production server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DASHBOARD_HOST }}
          username: ${{ secrets.DASHBOARD_USER }}
          password: ${{ secrets.DASHBOARD_PASS }}
          port: ${{ secrets.DASHBOARD_PORT }}
          source: "./packages/dashboard/build/*,./packages/dashboard/pb_data/*,./packages/dashboard/pb_migrations/*,./packages/dashboard/ecosystem.config.json,./packages/dashboard/package*.json,./packages/dashboard/start.sh,./packages/dashboard/pocketbase.sh,./packages/dashboard/pocketbase"
          target: "./dashboard"

      - name: ⚙️ Relaunch PM2 on production server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DASHBOARD_HOST }}
          username: ${{ secrets.DASHBOARD_USER }}
          password: ${{ secrets.DASHBOARD_PASS }}
          port: ${{ secrets.DASHBOARD_PORT }}
          script: bash ./dashboard/packages/dashboard/start.sh
      
      
