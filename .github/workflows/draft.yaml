name: 🚀 Draft release

on:
  pull_request:
    branches:
      - main
env:
  NODE_ENV: development

jobs:
  draft:
    permissions:
      contents: read
      packages: read

    name: Draft release
    runs-on: ubuntu-latest
    if: github.repository == 'metalizzsas/nusterkit' && github.head_ref != 'changeset-release/main'
    steps:
      - name: 📚 Checkout Repo
        uses: actions/checkout@v3

      - name: ⛏️ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: ⛏️ Setup PNPM 
        run: |
          corepack enable
          pnpm --version

      - name: ⛭ Setup Pnpm github registry to .npmrc
        run: echo "@metalizzsas:registry=https://npm.pkg.github.com" >> .npmrc && echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> .npmrc && echo "node-linker=hoisted" >> .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 📚 Install Node dependencies
        run: pnpm install --ignore-scripts

      - name: 🧱 Build libraries
        run: pnpm run build:libs

      - name: 🧱 Run build scripts on all packages
        run: pnpm run build:packages

      - name: ↔ Replace prod compose file by draft compose finalize
        run: mv -f docker-compose.draft.yml docker-compose.yml

      - name: 🐳 Create BalenaCloud Release on Beta channel
        uses: balena-io/deploy-to-balena-action@master
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          fleet: romain_sapet/nusterturbinebeta
          finalize: true
