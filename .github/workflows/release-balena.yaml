name: ðŸš€ Deploy on balena-cloud

on:
  workflow_call:

env:
  NODE_ENV: development

jobs:
  release:
    permissions:
      contents: read
      packages: read

    name: ðŸ“¤ Create Balena-cloud release
    runs-on: ubuntu-latest
    if: github.repository == 'metalizzsas/nusterkit'
    steps:
      - name: ðŸ“š Checkout Repo
        uses: actions/checkout@v3

      - name: â›ï¸ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: â›ï¸ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: â›­ Setup Pnpm github registry
        run: |
          rm .npmrc
          echo "@metalizzsas:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> .npmrc
          echo "link-workspace-packages=false" >> .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“š Install Node dependencies
        run: pnpm install --frozen-lockfile --no-optional
        env:
          NODE_ENV: development

      - name: ðŸ§± Build typings
        run: pnpm -r --filter='./libs/typings' run build 

      - name: ðŸ§± Build libs
        run: pnpm run build:libs

      - name: â” Get Nuster BalenaCloud version from package.json
        id: get_nuster_version
        run: cat ./packages/nuster/package.json | echo version=$(jq -r '.version') >> $GITHUB_OUTPUT

      - name: ðŸ§± Run build scripts on all packages
        run: pnpm run build:packages
        env:
          NODE_ENV: production
          VITE_NUSTER_VERSION: ${{ steps.get_nuster_version.outputs.version }}

      - name: ðŸ³ Create BalenaCloud Release
        id: balena_release
        uses: balena-io/deploy-to-balena-action@master
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          fleet: romain_sapet/nusterturbine
          finalize: true

      - name: ðŸ³ Set BalenaCloud Release version
        run: >
          curl --request PATCH 
          --url "https://api.balena-cloud.com/v6/release($RELEASE_ID)"
          --header "Authorization: Bearer $BALENA_TOKEN"
          --header "Content-Type: application/json" 
          --data "{\"release_version\": \"$VERSION\", \"semver\": \"$VERSION\"}"
        env:
          BALENA_TOKEN: ${{ secrets.BALENA_TOKEN }}
          VERSION: ${{ steps.get_nuster_version.outputs.version }}
          RELEASE_ID: ${{ steps.balena_release.outputs.release_id }}

