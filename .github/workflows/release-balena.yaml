name: 🚀 Deploy on balena-cloud

on:
  workflow_call:

jobs:
  release:
    permissions:
      contents: read
      packages: read

    name: 📤 Create Balena-cloud release
    runs-on: ubuntu-latest
    if: github.repository == 'metalizzsas/nusterkit'
    steps:
      - name: 📚 Checkout Repo
        uses: actions/checkout@v3

      - name: ⛏️ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⛏️ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: ⛭ Setup Pnpm github registry
        run: |
          rm .npmrc
          echo "@metalizzsas:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> .npmrc
          echo "link-workspace-packages=false" >> .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 📚 Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧱 Run build scripts on all packages
        run: pnpm run build:packages
        env:
          NODE_ENV: production

      - name: 🐳 Create BalenaCloud Release
        uses: balena-io/deploy-to-balena-action@master
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          fleet: romain_sapet/nusterturbine
          finalize: true
