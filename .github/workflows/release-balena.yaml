name: 🚀 Deploy on balena-cloud

on:
  workflow_call:
    
env:
  NODE_ENV: development

jobs:
  release:
    permissions:
      contents: read
      packages: read

    name: 📤 Create Balena-cloud release
    runs-on: ubuntu-latest
    if: github.repository == 'metalizzsas/nusterkit'
    steps:
      - name: 📚 Checkout Repo
        uses: actions/checkout@v3

      - name: ⛏️ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: ⛏️ Setup PNPM 
        run: |
          corepack enable
          pnpm --version

      - name: ⛭ Setup Pnpm github registry
        run: pnpm config set @metalizzsas:registry=https://npm.pkg.github.com //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN link-workspace-packages=false --location project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 📚 Install Node dependencies
        run: pnpm i --no-lockfile

      - name: 🧱 Run build scripts on all packages
        run: pnpm run build:packages
        env:
          NODE_ENV: production

      - name: 🐳 Create BalenaCloud Release
        uses: balena-io/deploy-to-balena-action@master
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          fleet: romain_sapet/nusterturbine
          finalize: true
