name: üöÄ Deploy Nuster dashboard

on:
  workflow_call:

jobs:
  dashboard:

    permissions:
      contents: read
      packages: read

    runs-on: ubuntu-latest
    name: üì§ Build and deploy Nuster dashboard
    environment: "Dashboard deployment"
    steps:

      - name: üìö Checkout Repo
        uses: actions/checkout@v3

      - name: ‚õèÔ∏è Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: ‚õèÔ∏è Setup PNPM 
        run: |
          corepack enable
          pnpm --version

      - name: ‚õ≠ Setup Pnpm github registry
        run: echo "@metalizzsas:registry=https://npm.pkg.github.com" >> .npmrc && echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìö Install Node dependencies
        run: pnpm install --ignore-scripts
        working-directory: ./packages/dashboard

      - name: üìù Run Svelte-kit sync
        run: pnpm run sync
        working-directory: ./packages/dashboard

      - name: üß± Run build scripts on all packages
        run: pnpm run build
        working-directory: ./packages/dashboard
        env:
          NODE_ENV: production
          VITE_BALENA_TOKEN: ${{ secrets.DASHBOARD_BALENA_TOKEN }}
      
      - name: üìù SSH Copy to production server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DASHBOARD_HOST }}
          username: ${{ secrets.DASHBOARD_USER }}
          password: ${{ secrets.DASHBOARD_PASS }}
          port: ${{ secrets.DASHBOARD_PORT }}
          source: "./packages/dashboard/build/*,./packages/dashboard/pb_data/*,./packages/dashboard/pb_migrations/*,./packages/dashboard/ecosystem.config.json,./packages/dashboard/package*.json,./packages/dashboard/start.sh,./packages/dashboard/pocketbase.sh"
          target: "./dashboard"

      - name: ‚öôÔ∏è Relaunch PM2 on production server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DASHBOARD_HOST }}
          username: ${{ secrets.DASHBOARD_USER }}
          password: ${{ secrets.DASHBOARD_PASS }}
          port: ${{ secrets.DASHBOARD_PORT }}
          script: bash ./dashboard/packages/dashboard/start.sh
      
      
