name: 🚀 Generate documentation

on:
  workflow_call:
  pull_request:
  
# cancel in-progress runs on new commits to same PR (gitub.event.number)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  docs:

    runs-on: ubuntu-latest
    name: 📚 Generate PDF from Markdown

    strategy:
      matrix:
        docs-paths: [
          "machines/uscleaner-m-1/manual/fr",
          "machines/metalfog-m-2/manual/fr",
          "desktop/fr"
        ] 

    steps:

      - name: 📚 Checkout Repo
        uses: actions/checkout@v3


      - name: 📂 Create output directory
        run: mkdir -p libs/misc/documentation/output

      - name: 📝 Generate pdf for all docs
        uses: docker://pandoc/extra:3.1
        with:
          args: "-d libs/misc/documentation/${{ matrix.docs-paths }}/export.yaml --template eisvogel"
          
      - name: 📦 Upload pdf
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: libs/misc/documentation/output/
    
      
