name: 🚀 Release

on:
  push:
    branches:
      - main

env:
  NODE_ENV: development

jobs:
  release:
    permissions:
      id-token: write
      contents: write
      packages: write
      pull-requests: write
      issues: read

    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits

      - name: 📚 Install Pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: 📚 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ⛭ Setup Pnpm github registry
        run: pnpm config set @metalizzsas:registry=https://npm.pkg.github.com //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 📚 Install Node dependencies
        run: pnpm install

      - name: 🧱 Run build scripts on all packages
        run: pnpm run build

      - name: 📝 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Run BalenaCloud release even if no packages were publied
      - name: 🐳 Create BalenaCloud Release
        uses: balena-io/deploy-to-balena-action@master
        id: build
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          fleet: romain_sapet/nusterturbine
          finalize: false
        env:
          PNPM_HOME: ""

      - name: 📝 Log release ID built
        run: echo "Built release ID ${{ steps.build.outputs.release_id }}"