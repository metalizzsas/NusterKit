name: ğŸš€ Release

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      id-token: write
      contents: write
      packages: write
      pull-requests: write
      issues: read

    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}

    name: ğŸ“ Changeset checking
    runs-on: ubuntu-latest
    if: github.repository == 'metalizzsas/nusterkit'
    steps:
      - name: ğŸ“š Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits

      - name: â›ï¸ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: â›ï¸ Setup PNPM 
        run: |
          corepack enable
          pnpm --version

      - name: ğŸ“š Install workspace packages
        run: pnpm i -w
          
      - name: ğŸ“ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Export outputs
        run: echo 

  balena-release:

    needs: release
    if: needs.release.outputs.published == 'true'

    name: ğŸš€ Trigger Balena-cloud release deployment
    uses: metalizzsas/nusterkit/.github/workflows/release-balena.yaml@main
    secrets: inherit

  dashboard-release:

    needs: release
    if: contains(fromJSON(needs.release.outputs.publishedPackages).*.name, 'nuster-dashboard')

    name: ğŸš€ Trigger Nuster Dashboard Deployment
    uses: metalizzsas/nusterkit/.github/workflows/release-dashboard.yaml@main
    secrets: inherit

  