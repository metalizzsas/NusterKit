name: 🚀 Release

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      id-token: write
      contents: write
      packages: write
      pull-requests: write
      issues: read

    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}

    name: 📝 Changeset checking
    runs-on: ubuntu-latest
    if: github.repository == 'metalizzsas/nusterkit'
    steps:
      - name: 📚 Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits

      - name: ⛏️ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'

      - name: ⛏️ Setup PNPM 
        run: |
          corepack enable
          pnpm --version

      - name: 📚 Install workspace packages
        run: pnpm i

      - name: 🧱 Build libraries
        run: pnpm run build:libs

      - name: ⛭ Setup Pnpm github registry
        run: pnpm config set @metalizzsas:registry=https://npm.pkg.github.com //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN --location project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 📝 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release
          version: pnpm run version
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  balena-release:

    needs: release
    if: needs.release.outputs.published == 'true'

    name: 🚀 Trigger Balena-cloud release deployment
    uses: metalizzsas/nusterkit/.github/workflows/release-balena.yaml@main
    secrets: inherit

  dashboard-release:

    needs: release
    if: contains(fromJSON(needs.release.outputs.publishedPackages).*.name, '@metalizzsas/nuster-dashboard')

    name: 🚀 Trigger Nuster Dashboard Deployment
    uses: metalizzsas/nusterkit/.github/workflows/release-dashboard.yaml@main
    secrets: inherit

  