on:
  workflow_dispatch
name: "Balena publish"
jobs:
  balena_cloud_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: metalizzsas/NusterTurbineMachines@main
          path: ./nuster-turbine-machines
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
        with:
          repository: metalizzsas/NusterDesktop@main
          path: ./nuster-desktop
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: balena-io/deploy-to-balena-action@master
        id: build
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          fleet: Metalizz/NusterTurbine
      - name: Log release ID built
        run: echo "Built release ID ${{ steps.build.outputs.release_id }}"