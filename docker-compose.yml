version: "2"

volumes: 
  nuster-data:
  mongodb:
  settings:
  weston:
  
services:
  mongodb:
    image: mongo:4.2
    restart: always
    network_mode: host
    volumes: 
      - mongodb:/data/db

  nuster-turbine:
    build: 
      dockerfile: ./packages/turbine/Dockerfile.template
      context: ./
    network_mode: host
    privileged: true
    depends_on: 
      - "mongodb"
    volumes:
      - nuster-data:/data
    environment:
      DISABLE_AUTH: 'true'
    labels:
      io.balena.features.supervisor-api: '1'

  nuster-desktop:
    build: 
      dockerfile: ./packages/desktop/Dockerfile.template
      context: ./
    restart: always
    network_mode: host
    depends_on: 
      - "nuster-turbine"
      - "mongodb"

  weston:
    restart: always
    build:
      dockerfile: ./containers/weston/Dockerfile.template
      context: ./
    privileged: true
    volumes:
      - 'weston:/run/weston'

  wpe:
    restart: always
    build:
      dockerfile: ./containers/wpe/Dockerfile.template
      context: ./
    privileged: true
    ports:
      - 8080:8080
      - 12321:12321
    volumes:
      - 'weston:/run/weston'
    environment:
      WPE_URL: 'http://localhost/'
      GALLIUM_HUD: 'load+cpu+fps'
      WPE_COG_PLATFORM_FDO_VIEW_HEIGHT: 600
      WPE_COG_PLATFORM_FDO_VIEW_WIDTH: 1024

  proxy: 
    build: ./containers/proxy/
    restart: always
    network_mode: host
    depends_on: 
      - "nuster-desktop"
      - "nuster-turbine"
      - "mongodb"

  wifi-connect:
    image: bh.cr/balenalabs/wifi-connect-aarch64
    restart: always
    network_mode: host
    privileged: true
    labels: 
      io.balena.features.dbus: "1"
      io.balena.features.firmware: "1"
    cap_add:
      - NET_ADMIN
    environment:
      PORTAL_LISTENING_PORT: 5000
      PORTAL_SSID: 'Nuster Wifi Configurator'
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"