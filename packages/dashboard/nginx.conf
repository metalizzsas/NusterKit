user                            root;
worker_processes                auto;

error_log                       /var/log/nginx/error.log warn;

events
{
    worker_connections          1024;
}

http
{
    include                     /etc/nginx/mime.types;
    default_type                text/plain;
    sendfile                    off;
    access_log                  off;
    keepalive_timeout           3000;

    server
    {
       listen                   80;
       server_name              nuster.metalizz.com;
       return                   301 https://$server_name$request_uri; # Redirection 
    }

    server
    {
        listen                  443 ssl http2;
        listen                  [::]:443 ssl http2;

        server_name             nuster.metalizz.com;

        ssl_certificate         /root/certs/nuster.cert;
        ssl_certificate_key     /root/certs/nuster.key;

        add_header Strict-Transport-Security "max-age=15552000; preload";

        location /
        {
            proxy_pass          http://localhost:3000/;
            
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $host;
        }

        location /_/
        {
            proxy_pass          http://localhost:8091/_/;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $host;
        }

        location /api/
        {
            proxy_pass          http://localhost:8091/api/;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $host;
        }
    }
}